<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício - Módulo 8</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AGENDA DE CONTATOS</h1>
      </header>

      <form id="form-contatos">
        <input type="text" id="form-nome" placeholder="Nome" required />
        <input
          type="text"
          id="form-sobrenome"
          placeholder="Sobrenome"
          required
        />
        <input type="number" id="form-ddd" placeholder="DDD" required />
        <input type="text" id="form-telefone" placeholder="Telefone" required />
        <button type="submit" id="btn-cadastrar">CADASTRAR</button>
      </form>

      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>DDD</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
